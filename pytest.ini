[pytest]
# Configuração do pytest para o projeto MCP Server

# Diretórios de teste
testpaths = tests

# Padrões de arquivos de teste
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opções padrão
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    --disable-warnings

# Markers personalizados
markers =
    unit: Testes unitários
    integration: Testes de integração (requer servidor rodando)
    mcp: Testes de protocolo MCP
    slow: Testes que demoram mais tempo
    asyncio: Testes assíncronos

# Asyncio
asyncio_mode = auto

# Ignorar avisos específicos
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout padrão
timeout = 300

# Diretórios para ignorar
norecursedirs =
    .git
    .pytest_cache
    __pycache__
    venv
    env
    dist
    build
    *.egg

# Coverage
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
